<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Presensi – Admin</title>

  <!-- Google Material Symbols -->
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    rel="stylesheet"
  />

  <style>
    /* — Reset & Body — */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; font-family:sans-serif; }
    body {
      background: linear-gradient(135deg,#FFF59D,#FBC02D);
      overflow-x:hidden;
    }

    /* — Header — */
    header {
      position:fixed; top:0; left:0; right:0;
      height:60px; background:rgba(255,255,255,0.9);
      display:flex; justify-content:flex-end;
      align-items:center; padding:0 1rem;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
      z-index:100;
    }
    .icon {
      font-size:1.8rem; margin-left:1rem; cursor:pointer;
      color:#555; transition:color .2s;
    }
    .icon:hover { color:#333; }

    /* — Konten Utama & Filter — */
    main {
      padding:80px 1rem 1rem;
      max-width:960px; margin:auto;
    }
    .filters {
      background:rgba(255,255,255,0.85);
      border-radius:8px; padding:1rem; display:flex;
      flex-wrap:wrap; gap:1rem; margin-bottom:1rem;
      animation:fadeIn .5s;
    }
    .filters input, .filters select {
      padding
